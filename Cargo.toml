[package]
name = "cf-ddns"
version = "0.1.0"
edition = "2021"

license = "MIT"
authors = ["Sola <dev@sola.love>"]
description = "DDNS updater for Cloudflare"
repository = "https://github.com/unlimitedsola/cf-ddns"
readme = "README.md"

[features]
default = ["service"]
service = ["dep:windows", "tokio/signal"]

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.2", features = ["derive"] }
const_format = "0.2.32"
futures = "0.3.30"
reqwest = { version = "0.11.25", default-features = false, features = ["rustls", "json"] }
serde = { version = "1.0.197", features = ["derive", "rc"] }
serde_json = "1.0.114"
serde_with = "3.7.0"
serde_yaml = "0.9.32"
tokio = { version = "1.36.0", features = ["rt", "macros"] }
tokio-stream = "0.1.14"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.17"

[target.'cfg(windows)'.dependencies.windows]
version = "0.54.0"
optional = true
features = [
    "Win32_Foundation",
    "Win32_System_Kernel",
    "Win32_System_Threading",
    "Win32_System_WindowsProgramming",
    "Win32_System_Services",
    "Win32_Security",
    "Wdk_System_Threading",
    "Wdk_System_SystemInformation",
]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
strip = true
lto = true
codegen-units = 1
panic = "abort"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "aarch64-unknown-linux-gnu",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
